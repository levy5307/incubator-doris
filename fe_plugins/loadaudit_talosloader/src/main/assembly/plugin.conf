### plugin configuration

# The max size of a batch, default is 20MB
talos_multi_message_limit=52428800

# The max interval of batch loaded, default is 60 seconds
max_batch_interval_sec=60

# Talos service endpoint for loading the audit, default is 127.0.0.1:8030.
talos_service_endpoint=127.0.0.1:8030

# Talos user
app_key=test

# Talos password
app_secret=test

# Talos topic name
topic_name=doris_load_audit

# Talos user organization id
organization_id=CL55379

